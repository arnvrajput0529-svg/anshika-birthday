<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anshika ðŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, #f8cdda, #fbd3e9);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px 25px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  h1 {
    margin: 0;
    font-weight: 600;
    color: #2b2b2b;
  }

  .tap {
    margin: 25px 0;
    font-size: 18px;
    color: #444;
    cursor: pointer;
    user-select: none;
  }

  .counter {
    font-size: 14px;
    color: #555;
  }

  .message {
    display: none;
    margin-top: 20px;
    animation: fadeIn 1.2s ease forwards;
  }

  .message p {
    font-size: 15px;
    line-height: 1.6;
    color: #222;
  }

  .photos {
    margin-top: 15px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .photos img {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Anshika ðŸ’–</h1>

  <div class="tap" id="tap">
    Tap here gently âœ¨
  </div>

  <div class="counter" id="counter">
    0 / 5
  </div>

  <div class="message" id="message">
    <h2>Happy 16th Birthday ðŸŽ‚</h2>
    <p>
      Even from miles away,<br>
      you make my world softer and brighter.<br><br>
      This is just a small reminder<br>
      that youâ€™re deeply loved â€” always ðŸ’—
    </p>

    <div class="photos">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>
  </div>
</div>

<script>
  let count = 0;
  const tap = document.getElementById("tap");
  const counter = document.getElementById("counter");
  const message = document.getElementById("message");

  tap.onclick = () => {
    if (count >= 5) return;

    count++;
    counter.innerText = count + " / 5";

    for (let i = 0; i < 2; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 16) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    if (count === 5) {
      message.style.display = "block";
      tap.innerText = "ðŸ’–";
    }
  };
</script>

</body>
</html>
